<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="src/main.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div class="instagram">
        <section class="name_id">
            <span class="btn-left"><i class='bx bx-chevron-left'></i></span>
            <span class="btn-name">ooo.thinh.ooo</span>
            <span class="btn-menu"><i class='bx bx-menu-alt-right'></i></span>
            <span class="btn-bell"><i class='bx bxs-bell'></i></span>
        </section>
        <section class="card">
            <div class="card_img">
                <img src="images/avt.jpg" alt="">

            <div class="card_num">

                    <ul>
                        <li>
                            <p>6</p>

                        </li>
                        <li>
                            <p>1504</p>
                            <span class="tit">Followers</span>
                        </li>
                        <li>
                            <p>0</p>
                            <span class="tit">Following</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="card_info">
            <h2>Van Thinh Tran  <span class="info_span">Gamer</span></h2>
           
          
        <p>@thinhne.io <br> 
            
        Chăm chỉ và mai mắn</p>
        </section>
        <section class="card_button">
            <button> Following</button>
            <button>Message</button>
        </section>
        <section class="card_tag">
            <div class="btn-gird"><i class='bx bx-grid' ></i></div>
            <div class="btn-video"><i class='bx bx-video-recording' ></i></div>
        </section>
        <section class="images">
            <div id="post_photo">
               
            </div>
        </section>
        <div  class="footer"></div>
    </div>
